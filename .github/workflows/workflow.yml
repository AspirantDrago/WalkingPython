name: workflow.yml
on:
  push:
    branches: ['*']
  pull_request:
    branches: ['*']

jobs:
  checkStyle:
    name: Проверка оформления кода
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup python
        uses: actions/setup-python
        with:
          python-version: '3.12'

      - name: Install Poetry
        uses: snok/install-poetry@v1

      - name: Install libraries
        run: poetry install

      - name: Run Flake
        run: poetry run flake8 src
